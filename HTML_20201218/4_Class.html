<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example
        {
            color : green;
        }
        h1.example /* h1태그이면서 클래스이름이 example인 것 */
        {
            background-color: red;
        }
        .example.test
        {
            color : blue;
        }
    </style>
</head>
<body>
    <h1>LAD</h1>
    <h1 class = "example">TB</h1>
    <h1 class = "example test">ATL</h1>
    <h1 class = "test example">HOU</h1>
    <h1>SD</h1>
    <p>1st</p>
    <p>2nd</p>
    <p class = "example">3th</p>
</body>
</html>
